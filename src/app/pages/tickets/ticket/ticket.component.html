<div class="section-header">
    <h2>{{title}}</h2>
    <ul>
        <li>
            <label class="form-label">Buscar</label>
            <div class="form-control-icon">
                <input type="text" />
                <i class='bx bx-search-alt-2'></i>
            </div>
        </li>
    </ul>
</div>
<div class="card mt-3">
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <input class="form-control" />
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Estatus</label>
                <select class="form-control">
                    <option *ngFor="let estatus of estatusTicket" [value]="estatus.Id">{{estatus.Descripcion}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Asignado a</label>
                <select class="form-control">

                </select>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Origen</label>
                <select class="form-control">
                    <option *ngFor="let origen of origenes" [value]="origen.Id">{{origen.Descripcion}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Empresa</label>
                <select class="form-control"></select>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label class="form-label">Contacto</label>
                <select class="form-control"></select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Comentarios</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
    </div>
    <label class="form-label">Productos</label>
    <hr>
    <div class="table-reponsive">
        <table>
            <thead>
                <tr>
                    <th>No. de serie</th>
                    <th>Familia</th>
                    <th>Modelo</th>
                    <th>Tipo Falla</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="txt-center" colspan="5">
                        <b class="block mb-3 mt-3">Sin productos</b>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3" style="display: flex;justify-content: space-between;">
        <button type="button" class="btn indigo">Agregar Producto</button>
        <div>
            <button type="button" (click)="Cancel()">Cancelar</button>
            <button class="ml-3 primary" type="button">Guardar</button>
        </div>
    </div>
</div>
<app-modal [visible]="modalAgregarProductoVisible">
    <ng-template #encabezado>
        <h4>Crear Contacto</h4>
    </ng-template>
    <ng-template #cuerpo>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Cuenta</label>
                        <select class="form-control"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Apellido Paterno</label>
                        <input class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Apellido Materno</label>
                        <input class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Correo</label>
                        <input class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Puesto</label>
                        <input class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Tel√©fono</label>
                        <input class="form-control" />
                    </div>
                </div>
            </div>
        </form>
    </ng-template>
    <ng-template #pie>
        <!-- <button type="button" (click)="cerrarContacto()">Cerrar</button>
        <button class="primary ml-3" type="button" (click)="cerrarContacto()">Guardar</button> -->
    </ng-template>
</app-modal>
