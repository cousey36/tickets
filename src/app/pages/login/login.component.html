<div class="main-login">
    <div class="card">
        <div class="txt-center">
            <img src="assets/logo_red.svg" height="80"/>
        </div>
        <form>
            <div class="form-group">
                <label class="form-label">Correo</label>
                <input class="form-control w100" type="email" />
            </div>
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <div class="form-control-icon">
                    <input type="email" />
                    <i class='bx bx-shower'></i>
                </div>
            </div>
            <div class="txt-right">
                <a class="link" href="#">¿Olvido su contraseña?</a>
            </div>
            <button class="block primary mt-3" (click)="login()" type="button">Iniciar Sesión</button>
        </form>
    </div>
</div>
